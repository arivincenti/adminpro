<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" #input class="form-control" placeholder="Buscar Usuario"
          (keyup)="buscarUsuario(input.value)">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 clas="card-title">Usuarios registrados ( <small>{{registros}}</small> )</h3>

        <table class="table">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Correo</th>
              <th>Nombre</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td> <img [src]="usuario.img | image" class="w40 img-circle" style="cursor:pointer;"
                  (click)="mostrarModal(usuario)"></td>
              <td>{{usuario.email}}</td>
              <td>{{usuario.nombre}}</td>
              <td>
                <select [(ngModel)]="usuario.role" name="role" class="form-control" #role>
                  <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                  <option value="USER_ROLE">USER_ROLE</option>
                </select>
              </td>
              <td>
                <label *ngIf="usuario.google" class="label label-danger">Google</label>
                <label *ngIf="!usuario.google" class="label label-primary">Normal</label>
              </td>
              <td>
                <button class="btn btn-primary btn-sm mr-1" (click)="actualizarUsuario(usuario)">
                  <i class="fa fa-save"></i>
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-outline-secondary mr-2" (click)="cambiarDesde(-5)">Anteriores</button>
        <button class="btn btn-outline-secondary" (click)="cambiarDesde(5)">Siguientes</button>
      </div>
    </div>
  </div>
</div>
