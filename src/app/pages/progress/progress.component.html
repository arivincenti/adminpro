<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>
        <div class="progress">
          <div class="progress-bar" [style.width]="progress1 + '%'" role="progressbar" [attr.ariaValuenow]="progress1" aria-valuemin="0" aria-valuemax="100">{{progress1}}%
          </div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-success" [style.width]="progress2 + '%'" role="progressbar" [attr.ariaValuenow]="progress2" aria-valuemin="0" aria-valuemax="100">{{progress2}}%
          </div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-warning" [style.width]="progress3 + '%'" role="progressbar" [attr.ariaValuenow]="progress3" aria-valuemin="0" aria-valuemax="100">{{progress3}}%
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-booster leyenda="progress azul" [progress]="progress1" (newValue)="progress1 = $event"></app-booster>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <app-booster leyenda="progress verde" [progress]="progress2" (newValue)="progress2 = $event"></app-booster>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <app-booster leyenda="progress naranja" [progress]="progress3" (newValue)="progress3 = $event"></app-booster>
      </div>
    </div>
  </div>
</div>
