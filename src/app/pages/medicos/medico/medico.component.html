<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Formulario</h3>
      <br>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" (ngSubmit)="GuardarMedico(f)">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" [(ngModel)]="medico.nombre" name="nombre" class="form-control"  placeholder="Ingrese el nombre del medico" required>
            </div>
            <div class="form-group">
                <label>Hospital</label>
                <select class="form-control" [(ngModel)]="medico.hospital" name="hospital" (change)="seleccionarHospital($event.target.value)" required>
                  <option value="">Seleccione un hospital</option>
                  <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                </select>
              </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i> Guardar</button>
            <button type="button" routerLink="/medicos" class="btn btn-danger btn-inverse waves-effect waves-light"> <i class="fa fa-arrow-left"></i> Volver</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card">
      <div class="card-body">
        <h5>Hospital</h5>
        <br>
        <img [src]="hospital.img | image:'hospitales'" class="img-fluid rounded">
      </div>
    </div>
  </div>
  <div class="col-3" *ngIf="medico._id">
    <div class="card">
      <div class="card-body">
        <h5>Foto del medico</h5>
        <br>
        <img [src]="medico.img | image:'medicos'" class="img-fluid rounded pointer" (click)="mostrarModal(medico)">
      </div>
    </div>
  </div>
</div>
