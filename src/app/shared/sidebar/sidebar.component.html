 <!-- ============================================================== -->
 <!-- Left Sidebar - style you can find in sidebar.scss  -->
 <!-- ============================================================== -->
 <aside class="left-sidebar">
   <!-- Sidebar scroll-->
   <div class="scroll-sidebar">
     <!-- Sidebar navigation-->
     <nav class="sidebar-nav">
       <ul id="sidebarnav">

         <hr>
         <li *ngFor="let menu of sidebarService.menu">
           <a class="has-arrow waves-effect waves-dark" data-toggle="collapse" href="#dashboard-menu" role="button" aria-expanded="false" aria-controls="dashboard-menu">
             <i [class]="menu.icon"></i>
             <span class="hide-menu">
               {{menu.title}}
               <span class="label label-rouded label-themecolor pull-right">
                 {{menu.submenu.length}}
               </span>
             </span>
           </a>
           <div class="collapse" id="dashboard-menu">
             <ul>
               <li *ngFor="let submenu of menu.submenu">
                 <a routerLinkActive='active' [routerLink]="[submenu.url]">{{submenu.subtitle}}</a>
               </li>
             </ul>
           </div>
         </li>
       </ul>
     </nav>
     <!-- End Sidebar navigation -->
   </div>
   <!-- End Sidebar scroll-->
 </aside>
 <!-- ============================================================== -->
 <!-- End Left Sidebar - style you can find in sidebar.scss  -->
 <!-- ============================================================== -->
