<div class="modal-background animated fadeIn" [ngClass]="modalService.handle_modal">
  <div class="modal" style="display:block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-center">
            <img *ngIf="!imgTemp" [src]="'xxx'| image" class="w150">
            <img *ngIf="imgTemp" [src]="imgTemp" class="w150">
          </div>
          <br>
          <input type="file" (change)="selectImg($event.target.files[0])">
        </div>
        <div class="modal-footer">
          <button type="button" [disabled]="!imgTemp" class="btn btn-primary" (click)="saveImg()">Guardar
            Imagen</button>
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
