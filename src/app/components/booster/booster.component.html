<h5>{{leyenda}}</h5>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button type="button" class="btn btn-primary" (click)="changeValue(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>
  <input type="number" class="form-control" [(ngModel)]="progress" (ngModelChange)="onChange($event)" min="0" max="100" #txtProgress>
  <div class="input-group-append">
    <button type="button" class="btn btn-primary" (click)="changeValue(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
